#============================
# 클라이언트/서버 URL
#============================
client:
  url: ${CLIENT_URL:http://localhost:5173}

server:
  url: ${SERVER_URL:http://localhost:8080}
  forward-headers-strategy: framework
  tomcat:
    uri-encoding: UTF-8

#============================
# 공공데이터 API
#============================
data-go-kr:
  base-url: http://api.data.go.kr/openapi
  service-key: ${DATA_GO_KR_KEY:}
  default-params:
    type: json
    numOfRows: 100
  apis:
    food:      { path: /tn_pubr_public_nutri_food_info_api }
    material:  { path: /tn_pubr_public_nutri_material_info_api }
    processed: { path: /tn_pubr_public_nutri_process_info_api }
    approved:  { path: /tn_pubr_public_nutri_info_api}

#============================
# Spring 설정
#============================
spring:
  datasource:
    url: ${DB_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  sql:
    init:
      mode: always

  jpa:
    open-in-view: false
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true

  mvc:
    contentnegotiation:
      default-content-type: application/json

  #============================
  # OAuth2 설정
  #============================
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: email, profile

          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: account_email
            client-name: Kakao

          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: name,email,profile_image
            client-name: Naver

        provider:
          google:
            user-name-attribute: sub

          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

#============================
# OpenAI
#============================
openai:
  api-key: ${OPENAI_API_KEY}
  api-url: ${OPENAI_API_URL:https://api.openai.com/v1/chat/completions}
  model: ${OPENAI_MODEL:gpt-4o-mini}

#============================
# JWT
#============================
jwt:
  secret: ${JWT_SECRET}
  access-exp-seconds: 1800
  refresh-exp-seconds: 1209600

#============================
# Logging
#============================
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
    org.springframework.security: INFO